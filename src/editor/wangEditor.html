<script src="/package/wangEditor/wangEditor.min.js"></script>
<script type="module">
  const E = window.wangEditor;
  const editor = new E("#div1");
  // 或者 const editor = new E( document.getElementById('div1') )
  editor.create();

  document.body.addEventListener(
    "paste",
    function (e) {
      let clipboardData = e.clipboardData;
      console.log(clipboardData.getData("text/html"));
      if (clipboardData) {
        let data = clipboardData.items;
        console.log(data);
        if (data.length) {
          for (let i = 0; i < data.length; i++) {
            let item = data[i];
            if (item.kind != "file") {
              console.log(item.ge);
            }
          }
        }
      }
    },
    false
  );
</script>
