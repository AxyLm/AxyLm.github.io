<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrap {
        position: relative;
        height: 800px;
      }

      #wrap span {
        position: absolute;
        width: 9px;
        height: 9px;
        border: 1px solid #000;
      }
    </style>
    <script type="module" crossorigin src="/assets/点阵文字.fabb333a.js"></script>
    <link rel="modulepreload" href="/assets/modulepreload-polyfill.b7f2da20.js">
  </head>
  <body>
    <main>
      <div id="wrap"></div>
      <div>
        <input type="text" id="text" value="龘" />
        <button onclick="draw()" id="btn">确定</button>
        <canvas id="canvas"> </canvas>
      </div>
    </main>
  </body>
</html>
<script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  var cols = 100;
  var rows = 100;
  function lattice(txt) {
    cols = txt.length * 100;
    canvas.width = cols;
    canvas.height = rows;
    ctx.clearRect(0, 0, cols, rows);
    ctx.font = "16px SimSun";
    ctx.fillStyle = "#000";
    ctx.fillText(txt, 2, 14);
    var data = ctx.getImageData(0, 0, cols, rows);
    var len = data.data.length;
    console.log(data);
    var res = "";
    for (var i = 1; i <= rows; i++) {
      for (var j = 1; j <= cols; j++) {
        var pos = ((i - 1) * cols + j) * 4 - 1;
        if (data.data[pos] > 0) {
          res += `<span class="black" style="left: ${j * 20}px;top: ${
            i * 20
          }px"></span>`;
        }
      }
    }
    wrap.innerHTML = res;
    console.log("end");
  }
  function draw() {
    var txt = text.value;
    if (txt) {
      lattice(txt);
    }
  }
  draw();
</script>
